<!DOCTYPE html>
<html>
<head>
	<title>Daftar</title>
	<script src="jquery-3.2.1.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<style type="text/css">
		.button {
		    background-color: #2095ff;;
		    border: none;
		    color: white;
		    padding: 15px 32px;
		    text-align: center;
		    text-decoration: none;
		    display: inline-block;
		    font-size: 16px;
		    margin: 4px 2px;
		    cursor: pointer;
		    border-radius: 25px;
		 }
	</style>
</head>
<body>
	<header>
		<div style="padding: 10px; position: relative;">
			<img src="logo.jpeg" style="height: 50px;border-right: solid 1px black; margin-right: 10px;padding: 10px;">
			<span style="font-size: 40px;position: absolute;top: 5px;">
			Sosial Media</br>Universitas Ahmad Dahlan</span>
			<a href="masuk.html" class="button" style="float: right;">Loging</a>

		</div>
	</header>
	<div class="container">

		<div class="report">
			ERROR
			<a class="close" href="#">x</a>
		</div>
		<div class="form">
			<div class="progres">
				<center><h1 style="color: #2095ff;">Halaman Pendaftaran</h1></center>
			</div>
		</div>
		<div class="form">
			<form>
				<div class="progres">
					<div class="prog active">
						<span class="number">1</span>
						Akun
					</div>
					<div class="prog">
						<span class="number">2</span>
						INFO 
					</div>
				</div>
				<div class="isi">
					<div class="half-warp">
						<input type="text" name="nim">
						<label>Nim*</label>
						<span class="bar"></span>
						<span class="require">Nim harus diisi.</span>
					</div>
					<div class="half-warp">
						<input type="text" name="nama" >
						<label>Nama*</label>
						<span class="bar"></span>
						<span class="require">Nama harus diisi.</span>
					</div>
					<div class="half-warp">
						<input type="password" name="password1" >
						<label>Kata sandi**</label>
						<span class="bar"></span>
						<span class="require">Kata sandi harus diisi.</span>
					</div>
					<div class="half-warp">
						<input type="password" name="password2" >
						<label>Konfirmasi Kata Sandi**</label>
						<span class="bar"></span>
						<span class="require">Kata sandi harus sama.</span>
					</div>
					<div class="half-warp">
						<input type="text" name="nama" >
						<label>Email*</label>
						<span class="bar"></span>
						<span class="require">Email harus diisi.</span>
					</div>
				</div>
				<div class="submit">
					<div><input type="checkbox"> menerima <a href="#">ketentuan</a> yang berlaku</div>
					<button type="submit" name="submitButton" value="1" class="center">next</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
	$('div.half-warp>input').blur(function(){
		if($(this).val()!=""){
			$(this).addClass('filled');
			$(this).removeClass('error');
		}else{
			$(this).addClass('error');
			$(this).removeClass('filled');
		}
	});
	$('.report a').click(function(){
		console.log($(this).parent().fadeOut('1000'));
	});
</script>
